        }

        .config-section h3 {
            color: #333;

        .tool-toggle {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);

        .tool-name {

            align-items: center;
            gap: 10px;
        }

        .tool-description {
            color: #666;
            font-size: 0.9rem;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            right: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider:before {
            transform: translateX(-30px);
        }

        .actions {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-family: 'Heebo', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {

        }

        }

        .status-message {

            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .status-message.success {

            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .coming-soon-badge {

            font-size: 0.8rem;
            margin-right: 10px;
        }

        .password-protection {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .password-input {
            padding: 10px 20px;

            border-radius: 25px;

        .password-input:focus {

        .unlock-btn {

        @media (max-width: 768px) {

                gap: 15px;
            }
            
            .actions {

            }
            
            .btn {
                width: 100%;
            }
        }
    </style>

    <script>
        // Simple password protection
        const PASSWORD = 'noa2024'; // Change this to your desired password

        // Tool definitions (same as landing page)
        const allTools = [
            {
                id: 'emotional-backpack',
                title: '×”×ª×¨××™×œ ×”×¨×’×©×™ ×©×œ×™',
                icon: 'ğŸ’',
                description: '×›×œ×™ ××™× ×˜×¨××§×˜×™×‘×™ ×œ×”×›× ×” ×¨×’×©×™×ª ×œ×›×™×ª×” ×\'',
                enabled: true,
                comingSoon: false
            },
            {
                id: 'daily-routine',

                icon: 'ğŸ“…',
                description: '×œ×•×— ××™× ×˜×¨××§×˜×™×‘×™ ×œ×™×¦×™×¨×ª ×¡×“×¨ ×™×•× ××•×‘× ×”',
                enabled: false,

            },
            {
                id: 'feelings-wheel',
                title: '×’×œ×’×œ ×”×¨×’×©×•×ª',
                icon: 'ğŸ¨',
                description: '×›×œ×™ ×œ×–×™×”×•×™ ×•×‘×™×˜×•×™ ×¨×’×©×•×ª',
                enabled: false,
                comingSoon: true

        ];

        function checkPassword() {
            const input = document.getElementById('passwordInput');
            if (input.value === PASSWORD) {
                document.getElementById('passwordSection').classList.add('hidden');
                document.getElementById('configSection').classList.remove('hidden');
                loadTools();
            } else {
                alert('×¡×™×¡××” ×©×’×•×™×”');
                input.value = '';
            }
        }

        // Allow Enter key for password
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        function loadTools() {
            // Load saved configuration
            const savedConfig = localStorage.getItem('toolsConfig');
            if (savedConfig) {
                const config = JSON.parse(savedConfig);
                allTools.forEach(tool => {
                    if (config[tool.id] !== undefined) {
                        tool.enabled = config[tool.id];
                    }
                });
            }

            // Render tools list
            const toolsList = document.getElementById('toolsList');
            toolsList.innerHTML = '';

            allTools.forEach(tool => {
                const toolToggle = document.createElement('div');
                toolToggle.className = 'tool-toggle';
                
                toolToggle.innerHTML = `
                    <div class="tool-info">
                        <div class="tool-name">
                            <span>${tool.icon}</span>
                            <span>${tool.title}</span>
                            ${tool.comingSoon ? '<span class="coming-soon-badge">×‘×§×¨×•×‘</span>' : ''}
                        </div>
                        <div class="tool-description">${tool.description}</div>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="toggle-${tool.id}" ${tool.enabled ? 'checked' : ''}>
                        <span class="slider"></span>
                    </label>
                `;

                toolsList.appendChild(toolToggle);
            });
        }

        function saveConfiguration() {
            const config = {};
            
            allTools.forEach(tool => {
                const toggle = document.getElementById(`toggle-${tool.id}`);
                config[tool.id] = toggle.checked;
            });

            localStorage.setItem('toolsConfig', JSON.stringify(config));
            showStatus('×”×”×’×“×¨×•×ª × ×©××¨×• ×‘×”×¦×œ×—×”! âœ…', 'success');
        }

        function resetConfiguration() {
            if (confirm('×”×× ××ª×” ×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ××¤×¡ ×œ×”×’×“×¨×•×ª ×‘×¨×™×¨×ª ×”××—×“×œ?')) {
                localStorage.removeItem('toolsConfig');
                
                // Reset to defaults
                allTools.forEach(tool => {
                    const toggle = document.getElementById(`toggle-${tool.id}`);
                    if (toggle) {
                        toggle.checked = tool.id === 'emotional-backpack'; // Only first tool enabled by default
                    }
                });
                
                showStatus('×”×”×’×“×¨×•×ª ××•×¤×¡×• ×œ×‘×¨×™×¨×ª ×”××—×“×œ', 'success');
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }

        function goToLanding() {
            window.location.href = 'index.html'; // Landing page is now index.html
        }

        // Auto-focus password input
        window.onload = function() {
            document.getElementById('passwordInput').focus();
        };
    </script>
