<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>נעה כהן - מרפאה בעיסוק | כלים להורים וילדים</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Heebo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
            animation: fadeIn 0.8s ease;
        }

        .logo-main {
            width: 150px;
            height: 150px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 10px;
            overflow: hidden;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.3rem;
            opacity: 0.9;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .tool-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            animation: slideUp 0.6s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .tool-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .tool-header {
            background: linear-gradient(45deg, #ff6b6b, #ffa726);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .tool-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .tool-header h3 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .tool-content {
            padding: 25px;
        }

        .tool-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .tool-features {
            list-style: none;
        }

        .tool-features li {
            padding: 8px 0;
            color: #555;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tool-features li:before {
            content: "✓";
            color: #4CAF50;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .tool-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-family: 'Heebo', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 15px;
        }

        .tool-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 50px;
            padding: 30px 0;
            opacity: 0.8;
        }

        .contact-info {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
        }

        .coming-soon {
            background: #f8f9fa;
            border: 2px dashed #ddd;
            opacity: 0.6;
            cursor: not-allowed;
        }

        .coming-soon .tool-header {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
        }

        .coming-soon-badge {
            background: #e74c3c;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: inline-block;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .tools-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-main">
                <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="100" cy="100" r="95" fill="white" stroke="#E8D5F2" stroke-width="2"/>
                    <g transform="translate(100, 45)">
                        <path d="M-30,0 Q-15,-5 0,0 Q15,-5 30,0" stroke="#B19CD9" stroke-width="1.5" fill="none"/>
                        <g transform="translate(-20, -3)">
                            <ellipse cx="0" cy="0" rx="6" ry="4" fill="#F0E6FF" stroke="#B19CD9" stroke-width="0.8"/>
                            <ellipse cx="-4" cy="-2" rx="4" ry="3" fill="#F0E6FF" stroke="#B19CD9" stroke-width="0.8"/>
                            <ellipse cx="4" cy="-2" rx="4" ry="3" fill="#F0E6FF" stroke="#B19CD9" stroke-width="0.8"/>
                            <ellipse cx="0" cy="2" rx="3" ry="5" fill="#E8D5F2" stroke="#B19CD9" stroke-width="0.8"/>
                            <circle cx="0" cy="0" r="1.5" fill="#B19CD9"/>
                        </g>
                        <g transform="translate(0, -8)">
                            <ellipse cx="0" cy="0" rx="7" ry="5" fill="#F0E6FF" stroke="#B19CD9" stroke-width="0.8"/>
                            <ellipse cx="-5" cy="-3" rx="4" ry="3" fill="#F0E6FF" stroke="#B19CD9" stroke-width="0.8"/>
                            <ellipse cx="5" cy="-3" rx="4" ry="3" fill="#F0E6FF" stroke="#B19CD9" stroke-width="0.8"/>
                            <ellipse cx="0" cy="3" rx="3" ry="6" fill="#E8D5F2" stroke="#B19CD9" stroke-width="0.8"/>
                            <circle cx="0" cy="0" r="1.5" fill="#B19CD9"/>
                        </g>
                        <g transform="translate(20, -3)">
                            <ellipse cx="0" cy="0" rx="6" ry="4" fill="#F0E6FF" stroke="#B19CD9" stroke-width="0.8"/>
                            <ellipse cx="-4" cy="-2" rx="4" ry="3" fill="#F0E6FF" stroke="#B19CD9" stroke-width="0.8"/>
                            <ellipse cx="4" cy="-2" rx="4" ry="3" fill="#F0E6FF" stroke="#B19CD9" stroke-width="0.8"/>
                            <ellipse cx="0" cy="2" rx="3" ry="5" fill="#E8D5F2" stroke="#B19CD9" stroke-width="0.8"/>
                            <circle cx="0" cy="0" r="1.5" fill="#B19CD9"/>
                        </g>
                        <ellipse cx="-35" cy="3" rx="3" ry="8" fill="#D4C5E8" stroke="#B19CD9" stroke-width="0.5"/>
                        <ellipse cx="35" cy="3" rx="3" ry="8" fill="#D4C5E8" stroke="#B19CD9" stroke-width="0.5"/>
                    </g>
                    <g transform="translate(100, 155)">
                        <path d="M-25,0 Q-10,5 0,0 Q10,5 25,0" stroke="#B19CD9" stroke-width="1.5" fill="none"/>
                        <g transform="translate(-15, 3)">
                            <ellipse cx="0" cy="0" rx="5" ry="3" fill="#F0E6FF" stroke="#B19CD9" stroke-width="0.8"/>
                            <ellipse cx="-3" cy="-1" rx="3" ry="2" fill="#F0E6FF" stroke="#B19CD9" stroke-width="0.8"/>
                            <ellipse cx="3" cy="-1" rx="3" ry="2" fill="#F0E6FF" stroke="#B19CD9" stroke-width="0.8"/>
                            <ellipse cx="0" cy="1" rx="2" ry="4" fill="#E8D5F2" stroke="#B19CD9" stroke-width="0.8"/>
                            <circle cx="0" cy="0" r="1" fill="#B19CD9"/>
                        </g>
                        <g transform="translate(15, 3)">
                            <ellipse cx="0" cy="0" rx="5" ry="3" fill="#F0E6FF" stroke="#B19CD9" stroke-width="0.8"/>
                            <ellipse cx="-3" cy="-1" rx="3" ry="2" fill="#F0E6FF" stroke="#B19CD9" stroke-width="0.8"/>
                            <ellipse cx="3" cy="-1" rx="3" ry="2" fill="#F0E6FF" stroke="#B19CD9" stroke-width="0.8"/>
                            <ellipse cx="0" cy="1" rx="2" ry="4" fill="#E8D5F2" stroke="#B19CD9" stroke-width="0.8"/>
                            <circle cx="0" cy="0" r="1" fill="#B19CD9"/>
                        </g>
                        <ellipse cx="-30" cy="-3" rx="2" ry="6" fill="#D4C5E8" stroke="#B19CD9" stroke-width="0.5"/>
                        <ellipse cx="30" cy="-3" rx="2" ry="6" fill="#D4C5E8" stroke="#B19CD9" stroke-width="0.5"/>
                    </g>
                    <text x="100" y="90" text-anchor="middle" font-family="Heebo, Arial, sans-serif" font-size="18" fill="#8B5A9F" font-weight="300">נעה כהן</text>
                    <text x="100" y="115" text-anchor="middle" font-family="Heebo, Arial, sans-serif" font-size="12" fill="#666" font-weight="400">מרפאה בעיסוק</text>
                </svg>
            </div>
            <h1>ברוכים הבאים למרכז הכלים שלנו</h1>
            <p>כלים דיגיטליים לעבודה משותפת של הורים וילדים</p>
        </div>

        <div class="tools-grid" id="toolsGrid">
            <!-- Tools will be dynamically loaded here -->
        </div>

        <div class="footer">
            <div class="contact-info">
                <p>נעה כהן - מרפאה בעיסוק</p>
                <p>📧 noa@example.com | 📱 050-1234567</p>
            </div>
        </div>
    </div>

    <script>
        // Tool definitions
        const allTools = [
            {
                id: 'emotional-backpack',
                title: 'התרמיל הרגשי שלי',
                icon: '🎒',
                description: 'כלי אינטראקטיבי להכנה רגשית לכיתה א\'. עוזר לילדים ולהורים לזהות חוזקות, אתגרים וכלי התמודדות.',
                features: [
                    'זיהוי חוזקות אישיות',
                    'הכרה באתגרים והתמודדות',
                    'תרגילי נשימה אינטראקטיביים',
                    'יצירת תרמיל רגשי אישי להדפסה'
                ],
                url: 'tools/emotional-backpack.html',
                enabled: true
            },
            {
                id: 'daily-routine',
                title: 'הלוח היומי שלי',
                icon: '📅',
                description: 'לוח אינטראקטיבי ליצירת סדר יום מובנה. עוזר לילדים להתארגן ולהבין את מהלך היום.',
                features: [
                    'יצירת לוח זמנים אישי',
                    'הוספת משימות ופעילויות',
                    'תזכורות ויזואליות',
                    'מעקב אחר התקדמות'
                ],
                url: '#',
                enabled: false,
                comingSoon: true
            },
            {
                id: 'feelings-wheel',
                title: 'גלגל הרגשות',
                icon: '🎨',
                description: 'כלי לזיהוי וביטוי רגשות. עוזר לילדים לתת שם לרגשות ולהבין את עצמם טוב יותר.',
                features: [
                    'גלגל רגשות אינטראקטיבי',
                    'הסברים על כל רגש',
                    'טיפים להתמודדות',
                    'יומן רגשות אישי'
                ],
                url: '#',
                enabled: false,
                comingSoon: true
            }
        ];

        // Load configuration from localStorage
        function loadConfiguration() {
            const savedConfig = localStorage.getItem('toolsConfig');
            if (savedConfig) {
                const config = JSON.parse(savedConfig);
                allTools.forEach(tool => {
                    if (config[tool.id] !== undefined) {
                        tool.enabled = config[tool.id];
                    }
                });
            }
        }

        // Render tools based on configuration
        function renderTools() {
            loadConfiguration();
            const toolsGrid = document.getElementById('toolsGrid');
            toolsGrid.innerHTML = '';

            allTools.forEach((tool, index) => {
                if (!tool.enabled) return;

                const toolCard = document.createElement(tool.comingSoon ? 'div' : 'a');
                toolCard.className = `tool-card ${tool.comingSoon ? 'coming-soon' : ''}`;
                if (!tool.comingSoon) {
                    toolCard.href = tool.url;
                }
                toolCard.style.animationDelay = `${index * 0.1}s`;

                toolCard.innerHTML = `
                    <div class="tool-header">
                        <div class="tool-icon">${tool.icon}</div>
                        <h3>${tool.title}</h3>
                    </div>
                    <div class="tool-content">
                        <p class="tool-description">${tool.description}</p>
                        <ul class="tool-features">
                            ${tool.features.map(feature => `<li>${feature}</li>`).join('')}
                        </ul>
                        ${tool.comingSoon ? '<span class="coming-soon-badge">בקרוב!</span>' : '<span class="tool-button">כניסה לכלי ←</span>'}
                    </div>
                `;

                toolsGrid.appendChild(toolCard);
            });
        }

        // Initial render
        renderTools();

        // Secret config page access (Ctrl+Shift+C)
        let keys = [];
        document.addEventListener('keydown', (e) => {
            keys.push(e.key);
            keys = keys.slice(-3);
            if (keys.join('') === 'config' || (e.ctrlKey && e.shiftKey && e.key === 'C')) {
                window.location.href = 'config.html';
            }
        });
    </script>
</body>
</html>
